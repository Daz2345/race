<template name="messageDisplay">
    {{#if currentuser}} {{#if hasMessage}}
    <div class="ui floating blue icon compact bottom attached right floated message transition">
        <i class="green checkmark icon"></i>
        <i class="close icon" value={{messageId}}></i>
        <p>{{userMessage}}</p>
    </div>
    {{/if}} {{/if}}
</template>
