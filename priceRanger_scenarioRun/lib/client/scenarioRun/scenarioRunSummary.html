<template name="scenarioRunSummary">

    <div class="ui tiny statistic">
      <div class="label">Products</div>
      <div class="value">{{productsCount}}</div>      
    </div>

    <div class="ui tiny statistic">
      <div class="label">Quantity</div>
      <div class="value">{{formatNoDecimals quantitySum}}</div>
    </div>

    <div class="ui tiny statistic">
      <div class="label">Sales</div>
      <div class="value">{{formatCurrencyNoDecimals salesSum}}</div>
    </div>

    <div class="ui tiny statistic">
      <div class="label">Average Price</div>
      <div class="value">{{formatCurrency priceAverage}}</div>      
    </div>

    <div class="ui tiny statistic">
      <div class="label">Delisted</div>
      <div class="value">{{delistCount}}</div>      
    </div>

    <div class="ui tiny statistic">
      <div class="label">NPD</div>
      <div class="value">{{npdCount}}</div>      
    </div>
