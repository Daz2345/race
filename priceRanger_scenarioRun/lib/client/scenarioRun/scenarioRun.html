<template name="scenarioRun">
  
    {{ > tableHeader}}
    {{#if Template.subscriptionsReady}}
      {{ > scenarioRunTable}}
  {{else}}
  {{>loader}}
  {{/if}}   
</template>

<template name="scenarioRunTable">

    <table class="ui selectable celled striped table blue">
        {{ > scenarioRunHeader}} {{ > scenarioRunBody}} {{ > scenarioRunFooter}}
    </table>
 
</template>

<template name="scenarioRunFooter">
<tfoot class="full-width">
    <tr>
      
      <th colspan="5">

      </th>
    </tr>
  </tfoot>  
</template>


<template name="scenarioRunHeader">
    <thead class="single line">
      <tr>
        <th class="center aligned">
          TPN
        </th>
        <th class="left aligned">
          Description
        </th>        
        <th class="center aligned">
          Sales
        </th>
        <th class="center aligned">
          Price
        </th>
        <th class="center aligned">
          Delisted
        </th>         
      </tr>
    </thead>
</template>

<template name="scenarioRunBody">
  <tbody>  
  {{#each products}}
    {{ > scenarioRunRow}}
  {{/each}}
  </tbody>    
</template>

<template name="scenarioRunRow">
    <tr>
        <td class="collapsing center aligned">{{tpn}}</td>
        <td class="left aligned">{{description}}</td>
        <td class="collapsing center aligned">{{sales}}</td>
        <td class="collapsing center aligned">{{price}}</td>
        <td class="collapsing center aligned">{{delistedVal}}</td>        
    </tr>
</template>
