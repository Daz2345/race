<template name="scenarioRunsAll">
    {{ > tableHeader}}
      {{ > scenarioRunsAll_table}}
      {{ > priceHeirarchyChart}}
</template>

<template name="scenarioRunsAll_table">
  {{#if Template.subscriptionsReady}}
    <table class="ui selectable celled striped table red">
        {{ > scenarioRunsHeader}} {{ > scenarioRunsBody}} {{ > scenarioRunsFooter}} 
    </table>
  {{else}}
  {{>loader}}
  {{/if}}    
</template>

<template name="scenarioRunsAllFooter">
<tfoot class="full-width">
    <tr>
      <th>Total Runs:</th>
      <th  class="center aligned">{{runCount}}</th>
      <th colspan="6">
        {{ > pagination}}
      </th>
    </tr>
  </tfoot>  
</template>

<template name="scenarioRunsAllHeader">
    <thead>
      <tr>
        <th>Scenario Name</th>
        <th>Run Name</th>
        <th>Created</th>
        <th>Description</th>
        <th>Delisted</th>
        <th>NPD</th>        
        <th>Total Sales</th>   
        <th>Â£ Chart</th>               
        <th>Ready?</th>        
      </tr>
    </thead>
</template>

<template name="scenarioRunsAllBody">
  <tbody>  
  {{#each scenarioRuns}}
    {{ > scenarioRunsAllRow}}
  {{/each}}
  </tbody>    
</template>

<template name="scenarioRunsAllRow">

  <tr>
    <td class="collapsing">
      <a href={{pathForScenarioRun}}> 
        {{runName}}
      </a>
    </td>
    <td class="collapsing">
        by {{createdBy}}<br>@ {{formatDate createdAt}}
    </td>
    <td>{{description}}</td>
    <td class="collapsing center aligned">{{delisted}}</td>
    <td class="collapsing center aligned">{{npd}}</td>
    <td class="collapsing center aligned">{{totalSales}}</td>
    <td class="collapsing center aligned">{{{chartIcon}}}</td>
    <td class="collapsing center aligned">{{{runStatus}}}</td>
  </tr>

</template>
