<template name="scenarioRunCreate">
      <!--{{ > tableHeader}}-->
    <h1 class="ui header">Create Scenario Run for - {{scenario.name}}</h1>    
        {{ > addNewProductButton}}  
        <div><br></div>
      {{ > scenarioRunCreateTable}}
</template>

<template name="scenarioRunCreateTable">
    {{#if Template.subscriptionsReady}}
    <form class="ui form scenarioRunCreate">
      <table class="ui selectable celled striped table blue">
          {{ > scenarioRunCreateHeader}} {{ > scenarioRunCreateBody}} {{ > scenarioRunCreateFooter}}
      </table>
    </form>
      {{else}}
  <p>Loading...</p>
  {{/if}}
</template>

<template name="scenarioRunCreateFooter">
<tfoot class="full-width">
    <tr>
      <th colspan="7">
      </th>
    </tr>
  </tfoot>  
</template>


<template name="scenarioRunCreateHeader">
    <thead class="single line">
      <tr>
        <th class="center aligned">
          TPN
        </th>
        <th class="left aligned">
          Description
        </th>        
        <th class="center aligned">
          Sales
        </th>
        <th class="center aligned">
          Price
        </th>
        <th class="center aligned">
          Delist?
        </th>         
      </tr>
    </thead>
</template>

<template name="scenarioRunCreateBody">
  <tbody>  
  {{#each products}}
    {{ > scenarioRunCreateRow}}
  {{/each}}
  </tbody>    
</template>

<template name="scenarioRunCreateRow">
    <tr class={{tpn}}>
        <td id="tpn" class="collapsing center aligned">{{tpn}}</td>
        <td id="description" class="left aligned">{{description}}</td>
        <td id="sales" class="collapsing center aligned">{{sales}}</td>
        <td id="price" class="collapsing center vertical aligned"><div class="ui fluid small input price {{tpn}}"><input id="priceField" type="number" step=0.01 min="0" placeholder={{price}} name="{{tpn}}" class="price{{tpn}}"></div></td>
        <td id="delist" class="collapsing center vertical aligned"><div class="ui center aligned checkbox delist{{tpn}}"><input type="checkbox" name="{{tpn}}" tabindex="0"></div></td>        
    </tr>
</template>
