<template name="scenarioRunCreate">
    <h1 class="ui header">Create Scenario Run for - {{scenario.name}}</h1> 
    <form id="scenarioRunCreateForm" class="ui form scenarioRunCreate" autocomplete="off">
      {{ > CreateScenarioRunActions}}
      <div class="ui error message"></div>
      {{ > CreateScenarioRunTextInputs}} 
      {{#if isReady}}
        {{ > scenarioRunCreateTable}}
      {{else}} 
        {{ > loader}} 
      {{/if}}
    </form>
</template>

<template name="scenarioRunCreateTable">
  {{> reactiveTable settings=settings class="ui selectable celled striped very unstackable compact table blue"}}
</template>

<template name="scenarioRunCreateSummary">
  <h1>Summary</h1>
  <div class="ui list">
    <div class="item">Total Products : {{productsCount}}</div>
    <div class="item">Quantity Sold : {{formatNoDecimals quantitySum}} </div>
    <div class="item">Sales : {{formatCurrencyNoDecimals salesSum}}</div>
    <div class="item">Average Price : {{formatCurrency priceAverage}}</div>
    <div class="item">Delisted : {{delistCount}}</div>
    <div class="item">NPD : {{npdCount}}</div>
  </div>
</template>

<template name="CreateScenarioRunActions">
  <div class="ui horizontal basic compact segments">
    <div>
      {{ > addNewProductButton}}
    </div>
    <div>
    </div>
    <div class="ui right aligned">
      {{> submitScenarioRun}}
    </div>
  </div>
</template>

<template name="CreateScenarioRunTextInputs">
  <div class="ui grid">
    <div class="five wide column">
      <div class="field">
        <label>Scenario Run Name</label>
        <input type="text" name="name">
      </div>
    </div>
    <div class="eleven wide column">
      <div class="field">
        <label>Scenario Run Description</label>
        <input type="text" name="runDescription">
      </div>
    </div>
  </div>
</template>

<template name="delistedElement">
  <div id="delist" class="collapsing center aligned">
      <input type="checkbox" name="{{_id}}" tabindex="0">
  </div>
</template>

<template name="quantityElement">
  <div id="quantity" class="collapsing center aligned {{disableIfDelisted}}">
    {{formatNoDecimals quantity}} 
  </div>
</template>

<template name="salesElement">
  <div id="sales" class="collapsing center aligned {{disableIfDelisted}}">
    {{formatCurrencyNoDecimals sales}}
  </div>
</template>
    
<template name="currentPriceElement">
  <div id="price" class="collapsing center aligned {{disableIfDelisted}}">
    {{formatCurrency price}}
  </div>
</template>    

<template name="newPriceElement">
  <div class="ui fluid transparent input {{disableIfDelisted}}">
    <input id="priceField" type="number" step=0.01 min="0" value={{new_price}} name="{{_id}}" class="ui new_price new_price{{_id}}">
  </div>
</template>

<template name="tpnElement">
  <div id="tpn" class="collapsing center aligned {{disableIfDelisted}}">{{tpn}}</div>
</template>

<template name="descriptionElement">
  <div id="description" class="left aligned {{disableIfDelisted}}">{{description}}</div>
</template>
