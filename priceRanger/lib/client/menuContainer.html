<template name="menuContainer">
  <div class="menu-list">
<div class="ui relaxed large link fluid vertical list">
    <a class="ui link item whitetext" href={{pathForScenarios}}>
      <div class="ui label">{{scenariosCount}}</div>
      Scenarios
    </a>
 
    <div class="ui pushin item whitetext">
      <div class="ui label">{{scenariosProcessing}}</div>
      Processing  
    </div>  
    <div class="ui pushin item whitetext">
      <div class="ui label">{{scenariosRunTime}}</div>
      Run Time    
    </div>  
    
    <div><br><hr><br></div>
    
    <a class="ui link item whitetext" href={{pathForScenarioRuns}}>
      <div class="ui label">{{scenarioRunsCount}}</div>      
      Runs
    </a>

    <div class="ui pushin item whitetext">
      <div class="ui label">{{scenarioRunsProcessing}}</div>
      Processing  
    </div>  
    <div class="ui pushin item whitetext">
      <div class="ui label">{{scenarioRunsRunTime}}</div>
      Run Time    
    </div>      
</div>
</div>
</template>
