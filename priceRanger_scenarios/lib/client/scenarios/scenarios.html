<template name="scenarios">
  {{ > tableHeader}} 
  {{ > scenarioControls}} 
  {{ > scenariosTable}}
</template>

<template name="scenariosTable">
  {{#if Template.subscriptionsReady}}
  <table class="ui selectable celled striped unstackable table blue">
    {{ > scenariosHeader}}
    <tbody>
      {{#each scenarios}} 
        {{ > scenariosRow}} 
      {{/each}}
    </tbody>
    <!--{{ > scenariosFooter}}-->
  </table>
  {{else}}
  {{>loader}}
  {{/if}}
</template>

<template name="scenariosFooter">
  <tfoot class="full-width">
    <tr>
      <th colspan="4">
        {{ > createScenario}}
        {{ > pagination}}
      </th>
    </tr>
  </tfoot>  
</template>

<template name="scenariosHeader">
    <thead>
      <tr>
        <th>
          Created
        </th>
        <th>
          Name
        </th>        
        <th>
          Description
        </th>
        <th>
          Runs
        </th>        
      </tr>
    </thead>
</template>

<template name="scenariosRow">

    <tr class={{status}}>
        <!--<td class="collapsing">-->
        <!--    <a href={{pathForScenario}}> -->
        <!--      {{_id}}-->
        <!--    </a>-->
        <!--</td>-->
        <td class="collapsing">
            by {{createdBy}}<br>@ {{formatDate createdAt}}
        </td>
        <td class="collapsing"><a href={{pathForScenario}}>{{name}}</a></td>
        <td>{{description}}</td>
        <td class="collapsing center aligned">{{runs}}</td>
    </tr>

</template>
