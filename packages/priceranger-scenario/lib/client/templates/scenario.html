<template name="scenario">
    {{ > tableHeader}}
    {{ > scenarioRunControls}}  
      {{ > scenarioRuns_table}}
      {{ > priceHierarchyChart}}
</template>

<template name="scenarioRuns_table">
  {{#if isReady}}
    <table class="ui selectable celled very compact striped table red">
        {{ > scenarioRunsHeader}} {{ > scenarioRunsBody}} {{ > scenarioRunsFooter}} 
    </table>
  {{else}}
  {{>loader}}
  {{/if}}    
</template>

<template name="scenarioRunsFooter">
<tfoot class="full-width">
    <tr>
      <th>Total Runs:</th>
      <th  class="center aligned">{{runCount}}</th>
      <th colspan="6">
        {{> paginationBar itemsPerPage=10 window=5 count='scenario_scenarioRuns'}}
      </th>
    </tr>
  </tfoot>  
</template>

<template name="createScenarioRunButton">
        <div class="ui primary labeled icon button createscenariorun">
          <i class="write icon"></i> New Scenario Run
        </div>    
</template>

<template name="scenarioRunsHeader">
    <thead>
      <tr>
        <th>Run Name</th>
        <th>Created</th>
        <th>Description</th>
        <th>Delisted</th>
        <th>NPD</th>        
        <th>Total Sales</th>   
        <th>Â£ Chart</th>               
      </tr>
    </thead>
</template>

<template name="scenarioRunsBody">
  <tbody>  
  {{#each scenarioRuns}}
    {{ > scenarioRunsRow}}
  {{/each}}
  </tbody>    
</template>

<template name="scenarioRunsRow">

  <tr class="{{runStatus}}">
    <td class="collapsing">
      <a href={{pathForScenarioRun}}> 
        {{runName}}
      </a>
    </td>
    <td class="collapsing">
        {{createdBy}}<br>{{formatDate createdAt}}
    </td>
    <td>{{description}}</td>
    <td class="collapsing center aligned">{{delisted}}</td>
    <td class="collapsing center aligned">{{npd}}</td>
    <td class="collapsing center aligned">{{totalSales}}</td>
    <td class="collapsing center aligned">{{{chartIcon}}}</td>
  </tr>

</template>
