<template name="ldapLogin">

<div class="ui middle aligned centered grid">

    <div class="six wide column">
      <div class="at-title">
        <h2 class="ui center aligned header">
      Sign In
    </h2>
      </div>

      <form class="form-horizontal">
        <div class="form-group">
          <div class="at-input required field">
            <label for="ldap">Username:</label>
            <div class="ui fluid input icon">
              <input type="text" name="ldap">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="ui fluid input icon">
            <input type="password" name="password">
          </div>
        </div>
      </form>
      
      <div><br></div>
      
      <button type="button" class="at-btn ui fluid large primary button" name="login">Sign In</button>

    {{#if failedLogin}}
      <div class="loginError"><span style="color:red">Invalid Username or Password.</span></div>
    {{/if}}
    </div>
  </div>    

</template>
