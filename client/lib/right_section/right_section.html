<template name="scenarioSummary">
  <div class="three wide column">
    <div class="right-section">
      <!--{{ > statistics}}-->
      {{ > scenarioData}}
    </div>
  </div>
</template>

<template name="scenarioData">

    Scenario Id : {{scenario._id}}
    <br>
    Scenario Name : {{scenario.name}}    
    <br>    
    Date Range : {{dateRange}}
    <br>
    Created : {{formatDate scenario.createdAt}}
    <br>
    Created By : {{scenario.createdBy}}    
</template>
