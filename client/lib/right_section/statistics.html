<template name="statistics">
  <div class="ui two tiny statistics">
      {{ > storesStat}}
      {{ > npdStat}}
  </div>  
  <div class="ui two tiny statistics">
    {{ > delistStat}} 
    {{ > salesStat}}
  </div>
</template>

<template name="storesStat">
  <div class="grey statistic highlight">
    <div class="tiny value">
      {{storesCount}}
    </div>
    <div class="top attached label">
      Stores
    </div>
  </div>
</template>

<template name="npdStat">
  <div class="grey statistic lowlight">
    <div class="value">
      {{productCount}}
    </div>
    <div class="top attached label">
      Products
    </div>
  </div>
</template>

<template name="delistStat">
  <div class="grey statistic lowlight">
    <div class="value">
      {{delistCount}}
    </div>
    <div class="top attached label">
      Delisted
    </div>
  </div>
</template>

<template name="salesStat">
  <div class="grey statistic highlight">
    <div class="tiny value">
      0.5m
    </div>
    <div class="top attached label">
      Sales
    </div>
  </div>
</template>
