<template name="scenarioControls">
    <div class="ui right floated compact basic segment">
        <div class="ui  horizontal basic segments">
            <div class="ui basic compact segment">
                {{ > createScenario}}
            </div>
            <div class="ui basic compact segment">
                {{ > search}}
            </div>
        </div>
    </div>
</template>

<template name="scenarioRunControls">
    <div class="ui right floated compact basic segment">
        <div class="ui  horizontal basic segments">
            <div class="ui basic compact segment">
                {{ > createScenarioRunButton}}
            </div>
            <div class="ui basic compact segment">
                {{ > search}}
            </div>
        </div>
    </div>
</template>

<template name="search">
    <div class="ui search">
        <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Search">
            <i class="search icon"></i>
        </div>
        <div class="results"></div>
    </div>
</template>
