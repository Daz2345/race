<template name="mid">
  <div class="ten wide column">
    <div class="mid-section">
      {{ > scenario_table}}
    </div>
  </div>
</template>

<template name="scenario_table">
  <h1 class="ui grey header">
    Scenarios
    </h1>
  <table class="ui selectable celled striped table blue">
    {{ > tableHeader}}
    {{ > tableBody}}
    {{ > table_footer}}
</table>
</template>

<template name="table_footer">
<tfoot class="full-width">
    <tr>
      <th></th>
      <th colspan="4">
        <div class="ui right floated primary labeled icon button">
          <i class="write icon"></i> Create New Scenario
        </div>
      <!--<div class="ui left floated pagination menu">-->
      <!--  <a class="icon item">-->
      <!--    <i class="left chevron icon"></i>-->
      <!--  </a>-->
      <!--  <a class="item">1</a>-->
      <!--  <a class="item">2</a>-->
      <!--  <a class="item">3</a>-->
      <!--  <a class="item">4</a>-->
      <!--  <a class="icon item">-->
      <!--    <i class="right chevron icon"></i>-->
      <!--  </a>-->
      <!--</div>-->
      </th>
    </tr>
  </tfoot>  
  {{ > scenarioSubmit }}
</template>

<template name="tableHeader">
      <thead>
      <!--  <tr><th colspan="3">-->
      <!--    Scenarios-->
      <!--  </th>-->
      <!--</tr>-->
      <tr>
        <th>
          Created
        </th>
        <th>
          ID
        </th>
        <th>
          Name
        </th>        
        <th>
          Description
        </th>
        <th>
          Runs
        </th>        
      </tr>
    </thead>
</template>

<template name="tableBody">
  <tbody>  

    {{ > tableRow}}

  </tbody>    
</template>

<template name="tableRow">
  <tr>
    <td class="collapsing">
      <i class="calendar icon"></i> {{created}}
    </td>
    <td class="collapsing">{{_id}}</td>
    <td class="collapsing">{{name}}</td>    
    <td>{{scenarioDescription}}</td>
    <td class="collapsing">{{scenarioRuns.count}}</td>    
  </tr>
</template>
