<template name="scenarioRun">
  <div class="thirteen wide column">
    <div class="mid-section">
      {{ > scenarioRunTable}}
    </div>
  </div>
</template>

<template name="scenarioRunTable">
    <!--{{ > tableHeader}}-->
        {{ > addNewProductButton}}    
    <table class="ui selectable celled striped table blue">
        {{ > scenarioRunHeader}} {{ > scenarioRunBody}} {{ > scenarioRunFooter}}
    </table>
</template>

<template name="scenarioRunFooter">
<tfoot class="full-width">
    <tr>
      
      <th colspan="7">

      </th>
    </tr>
  </tfoot>  
</template>


<template name="scenarioRunHeader">
    <thead class="single line">
      <tr>
        <th class="center aligned">
          TPN
        </th>
        <th class="left aligned">
          Description
        </th>        
        <th class="center aligned">
          Scenario Sales
        </th>
        <th class="center aligned">
          Scenario Price
        </th>
        <th class="center aligned">
          Estimated Sales
        </th>
        <th class="center aligned">
          Estimated Price
        </th>
        <th class="center aligned">
          Delist?
        </th>         
      </tr>
    </thead>
</template>

<template name="scenarioRunBody">
  <tbody>  
  {{#each products}}
    {{ > scenarioRunRow}}
  {{/each}}
  </tbody>    
</template>

<template name="scenarioRunRow">

    <tr>
        <td class="collapsing center aligned">{{TPN}}</td>
        <td class="left aligned">{{description}}</td>
        <td class="collapsing center aligned">{{currentSales}}</td>
        <td class="collapsing center aligned">{{currentPrice}}</td>
        <td class="collapsing center aligned"><div class="ui fluid input"><input type="text" name="estimated-sales" placeholder={{currentSales}}></div></td>
        <td class="collapsing center aligned"><div class="ui fluid input"><input type="text" name="estimated-price" placeholder={{currentPrice}}></div></td>
        <td class="collapsing center aligned"><input type="checkbox"></td>        
    </tr>

</template>
