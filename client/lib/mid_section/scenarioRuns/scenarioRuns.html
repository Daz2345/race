<template name="scenarioRuns">
  <div class="thirteen wide column blank-row-padding blank-col-padding">
    <div class="mid-section">
      {{ > scenarioRuns_table}}
    </div>
  </div>
</template>

<template name="scenarioRuns_table">
    <!--{{ > tableHeader}}-->
    {{ > scenarioRunControls}}
    <table class="ui selectable celled striped table red">
        {{ > scenarioRunsHeader}} {{ > scenarioRunsBody}} {{ > scenarioRunsFooter}}
    </table>
</template>

<template name="scenarioRunsFooter">
<tfoot class="full-width">
    <tr>
      <th>Total Runs:</th>
      <th>{{runCount}}</th>
      <th colspan="5">
        {{ > pagination}}
      </th>
    </tr>
  </tfoot>  
</template>

<template name="createScenarioRunButton">
        <div class="ui primary compact labeled icon button createscenariorun">
          <i class="write icon"></i> New Scenario Run
        </div>    
</template>

<template name="scenarioRunsHeader">
    <thead>
      <tr>
        <th>
          Run Name
        </th>        
        <th>
          Created
        </th>
        <th>
          Description
        </th>
        <th>
          Delisted
        </th>
        <th>
          NPD
        </th>        
        <th>
          Total Sales
        </th>          
        <th>
          Ready?
        </th>        
      </tr>
    </thead>
</template>

<template name="scenarioRunsBody">
  <tbody>  
  {{#each scenarioRuns}}
    {{ > scenarioRunsRow}}
  {{/each}}
  </tbody>    
</template>

<template name="scenarioRunsRow">

  <tr>
    <td class="collapsing">
      <a href={{pathForScenarioRun}}> 
        {{runName}}
      </a>
    </td>
    <td class="collapsing">
        by {{createdBy}}<br>@ {{formatDate createdAt}}
    </td>
    <td>{{description}}</td>
    <td class="collapsing center aligned">{{delisted}}</td>
    <td class="collapsing center aligned">{{npd}}</td>
    <td class="collapsing center aligned">{{totalSales}}</td>
    <td class="collapsing center aligned">{{{runStatus}}}</td>
  </tr>

</template>
