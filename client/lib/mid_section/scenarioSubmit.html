<template name="scenarioSubmit">
    <div class="ui large modal scenario">
        <!--<i class="close icon"></i>-->
        <div class="header">Create New Scenario</div>
        <div class="content">
            {{ > scenarioForm}}
        </div>            
        <div class="actions">
            <div class="ui red deny button">Cancel</div>
            <div class="ui positive right labeled icon button"><i class="checkmark icon"></i>Create Scenario</div>                   
        </div>
    </div>
</template>

<template name="scenarioForm">
    <form class="ui form scenario">
        <div class="field">
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div class="field">
            <label>Description</label>
            <textarea rows="1" name="description"></textarea>
        </div>
        <div class="ui two column grid">
            <div class="column">
                <div class="field">
                    <label>Products</label>
                    <textarea rows="10" name="products"></textarea>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label>Stores</label>
                    <textarea rows="10" name="stores"></textarea>
                </div>
            </div>
        </div>
        <div class="ui checkbox">
            <input type="checkbox" name="private">
            <label>Private Scenario?</label>                    
        </div>                
    </form>    
</template>
